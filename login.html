<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>登录 - plan-web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 局部样式，配合全局 style.css 使用 */
        body.login-page {
            background: linear-gradient(180deg,#f5f7fa 0%, #e8eef8 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(18, 38, 63, 0.08);
            padding: 28px;
            box-sizing: border-box;
        }

        .login-card h1 {
            margin: 0 0 12px 0;
            font-size: 1.25rem;
            color: #1b3350;
        }

        .form-row {
            margin-bottom: 12px;
        }

        .form-row label {
            display: block;
            font-size: 0.9rem;
            color: #556;
            margin-bottom: 6px;
        }

        .form-row input[type="text"],
        .form-row input[type="password"],
        .form-row input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e1e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .code-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .code-row input {
            flex: 1;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg,#3b82f6,#2563eb);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn.secondary {
            background: #eef6ff;
            color: #2563eb;
            border: 1px solid #d7e9ff;
        }

        .row-between {
            display:flex;
            justify-content: space-between;
            align-items: center;
        }

        .muted {
            color: #7b8794;
            font-size: 0.85rem;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #556;
        }

        .notice {
            margin-top: 12px;
            padding: 10px;
            background: #fff8e1;
            border-radius: 8px;
            color: #8a6d00;
            font-size: 0.9rem;
        }
        /* 验证码显示与输入样式 */
        .code-display {
            display:flex;
            gap:8px;
            margin-bottom:8px;
        }
        .code-box {
            width:42px;
            height:42px;
            border-radius:8px;
            background:#f3f6ff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:800;
            color:#2b4db7;
            font-size:1.1rem;
            border:1px solid rgba(43,77,183,0.08);
        }
        .code-inputs {
            display:flex;
            gap:8px;
        }
        .code-inputs input {
            width:42px;
            height:42px;
            text-align:center;
            font-size:1.05rem;
            border-radius:8px;
            border:1px solid #e1e8f0;
            outline:none;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-card" role="main" aria-labelledby="login-title">
        <h1 id="login-title">登录到 plan-web</h1>

        <div class="form-row">
            <label for="login-username">账号（邮箱或用户名）</label>
            <input id="login-username" type="text" autocomplete="username" placeholder="请输入账号" />
        </div>

        <div class="form-row">
            <label for="login-password">密码</label>
            <input id="login-password" type="password" autocomplete="current-password" placeholder="请输入密码" />
        </div>

        <!-- 取消验证码流程，保留简洁登录 -->

        <div class="form-row row-between">
            <div class="muted">记住我</div>
            <button id="login-btn" class="btn" type="button">登录</button>
        </div>

        <div id="login-message" class="notice" style="display:none;"></div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px;font-size:14px;">
            <a href="#" id="forgot-link" style="color:#2563eb;text-decoration:none;">忘记密码?</a>
            <div>新用户? <a href="#" id="register-link" style="color:#2563eb;text-decoration:none;">注册</a></div>
        </div>
    </div>

    <script>
        // 简单前端登录逻辑（示例）
        (function() {
            const usernameEl = document.getElementById('login-username');
            const passwordEl = document.getElementById('login-password');
            const codeEl = document.getElementById('login-code');
            const sendBtn = document.getElementById('send-code-btn');
            // Backward-compatible keys (ensure no ReferenceError if other code expects them)
            const CODE_KEY = 'login_demo_code';
            const CODE_EXPIRY_KEY = 'login_demo_code_expiry';
            const loginBtn = document.getElementById('login-btn');
            const msgEl = document.getElementById('login-message');

            function showMessage(text, isError) {
                msgEl.style.display = 'block';
                msgEl.style.background = isError ? '#ffeeee' : '#fff8e1';
                msgEl.style.color = isError ? '#8a0000' : '#8a6d00';
                msgEl.textContent = text;
                setTimeout(() => {
                    msgEl.style.display = 'none';
                }, 5000);
            }

            // sendBtn removed; no-op if present
            if (sendBtn) sendBtn.style.display = 'none';

            // 登录按钮
            loginBtn.addEventListener('click', function() {
                const username = usernameEl.value.trim();
                const password = passwordEl.value;
                if (!username) { showMessage('请输入账号', true); usernameEl.focus(); return; }
                if (!password) { showMessage('请输入密码', true); passwordEl.focus(); return; }
                // 密码校验示例（演示版：accept any non-empty password）
                // 在真实应用中应向后端验证用户名/密码
                // 生成并保存一个简单 token，用于后续页面鉴权
                const token = btoa(username + ':' + Date.now());
                try {
                    localStorage.setItem('auth_token', token);
                    localStorage.setItem('auth_user', username);
                } catch (e) {
                    console.warn('localStorage 写入失败', e);
                }

                showMessage('登录成功，正在跳转...', false);
                // 清除演示验证码（若存在）
                try {
                    localStorage.removeItem('login_demo_code');
                    localStorage.removeItem('login_demo_code_expiry');
                } catch (e) { /* ignore */ }

                // 立即跳转回登录前页面（若存在 redirect 参数），否则回到 index.html
                try {
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect');
                    let target = '';
                    if (redirect) {
                        // redirect 存储的是 path + search + hash; 需要构造完整 URL
                        target = window.location.origin + redirect;
                    } else {
                        // 默认跳转到首页的绝对地址，避免相对路径问题
                        target = window.location.origin + '/plan-web/index.html';
                    }

                    // 尝试 replace，若失败或因缓存/浏览器原因未跳转，则在短延迟后使用 href 作为后备
                    try {
                        window.location.replace(target);
                    } catch (e) {
                        console.warn('replace 跳转失败，尝试 href:', e);
                        window.location.href = target;
                        return;
                    }

                    // 备用跳转（如果页面仍未在 600ms 内跳转）
                    setTimeout(() => {
                        try {
                            const currentPath = window.location.pathname + window.location.search + window.location.hash;
                            // 如果还在 login 页面，则强制使用 href
                            if (currentPath.includes('login.html')) {
                                window.location.href = target;
                            }
                        } catch (e) {
                            console.warn('备用跳转检测失败:', e);
                        }
                    }, 600);

                    return;
                } catch (e) {
                    // 忽略解析错误，尝试回到首页
                    console.warn('解析 redirect 参数失败:', e);
                    try { window.location.replace(window.location.origin + '/plan-web/index.html'); } catch(err){ window.location.href = window.location.origin + '/plan-web/index.html'; }
                    return;
                }
            });

            // 快捷回车支持
            [usernameEl, passwordEl, codeEl].forEach(el => {
                el && el.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        loginBtn.click();
                    }
                });
            });

            // 注册与忘记密码逻辑（若 ModalUtils/MessageUtils 可用，优先使用）
            const forgotLink = document.getElementById('forgot-link');
            const registerLink = document.getElementById('register-link');

            function showForgotModal() {
                const content = `
                    <div style="display:flex;flex-direction:column;gap:10px;min-width:260px;">
                        <label style="font-weight:600;">请输入注册邮箱</label>
                        <input id="forgot-email" type="email" placeholder="email@example.com" style="padding:8px;border:1px solid #e6eefc;border-radius:6px;">
                    </div>
                `;
                if (typeof ModalUtils !== 'undefined') {
                    ModalUtils.show('忘记密码', content, {
                        buttons: [
                            { text: '取消', class: 'btn-main' },
                            { text: '发送重置链接', class: 'btn-main', handler: function() {
                                const emailEl = document.getElementById('forgot-email');
                                const email = emailEl ? emailEl.value.trim() : '';
                                if (!email) { if (typeof MessageUtils !== 'undefined') MessageUtils.error('请输入邮箱'); else alert('请输入邮箱'); return; }
                                // 演示：在控制台打印，真实应调用后端
                                console.log('【演示】发送密码重置邮件至：', email);
                                if (typeof MessageUtils !== 'undefined') MessageUtils.success('重置链接已发送（演示）'); else alert('重置链接已发送（演示）');
                            } }
                        ]
                    });
                } else {
                    const email = prompt('请输入注册邮箱以接收重置链接：');
                    if (email) {
                        console.log('【演示】发送密码重置邮件至：', email);
                        alert('重置链接已发送（演示）');
                    }
                }
            }

            function showRegisterModal() {
                const content = `
                    <div style="display:flex;flex-direction:column;gap:10px;min-width:280px;">
                        <label style="font-weight:600;">账号（邮箱）</label>
                        <input id="reg-username" type="email" placeholder="email@example.com" style="padding:8px;border:1px solid #e6eefc;border-radius:6px;">
                        <label style="font-weight:600;">密码</label>
                        <input id="reg-password" type="password" placeholder="请输入密码" style="padding:8px;border:1px solid #e6eefc;border-radius:6px;">
                    </div>
                `;
                if (typeof ModalUtils !== 'undefined') {
                    ModalUtils.show('注册新用户', content, {
                        buttons: [
                            { text: '取消', class: 'btn-main' },
                            { text: '注册', class: 'btn-main', handler: function() {
                                const u = document.getElementById('reg-username')?.value.trim() || '';
                                const p = document.getElementById('reg-password')?.value || '';
                                if (!u || !p) { if (typeof MessageUtils !== 'undefined') MessageUtils.error('请填写邮箱和密码'); else alert('请填写邮箱和密码'); return; }
                                // 演示注册：直接写入 localStorage
                                const token = btoa(u + ':' + Date.now());
                                try {
                                    localStorage.setItem('auth_token', token);
                                    localStorage.setItem('auth_user', u);
                                } catch (e) { console.warn(e); }
                                if (typeof MessageUtils !== 'undefined') MessageUtils.success('注册并登录成功'); else alert('注册并登录成功');
                                // 跳转回首页或 redirect
                                try {
                                    const params = new URLSearchParams(window.location.search);
                                    const redirect = params.get('redirect');
                                    if (redirect) { window.location.replace(window.location.origin + redirect); return; }
                                } catch (e) {}
                                window.location.replace('index.html');
                            } }
                        ]
                    });
                } else {
                    const u = prompt('注册邮箱：');
                    const p = prompt('密码：');
                    if (u && p) {
                        const token = btoa(u + ':' + Date.now());
                        localStorage.setItem('auth_token', token);
                        localStorage.setItem('auth_user', u);
                        alert('注册并登录成功（演示）');
                        window.location.replace('index.html');
                    }
                }
            }

            forgotLink && forgotLink.addEventListener('click', function(e){ e.preventDefault(); showForgotModal(); });
            registerLink && registerLink.addEventListener('click', function(e){ e.preventDefault(); showRegisterModal(); });
        })();
    </script>
</body>
</html>
