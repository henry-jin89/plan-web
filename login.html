<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>登录 - plan-web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 局部样式，配合全局 style.css 使用 */
        body.login-page {
            background: linear-gradient(180deg,#f5f7fa 0%, #e8eef8 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(18, 38, 63, 0.08);
            padding: 28px;
            box-sizing: border-box;
        }

        .login-card h1 {
            margin: 0 0 12px 0;
            font-size: 1.25rem;
            color: #1b3350;
        }

        .form-row {
            margin-bottom: 12px;
        }

        .form-row label {
            display: block;
            font-size: 0.9rem;
            color: #556;
            margin-bottom: 6px;
        }

        .form-row input[type="text"],
        .form-row input[type="password"],
        .form-row input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e1e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .code-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .code-row input {
            flex: 1;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg,#3b82f6,#2563eb);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn.secondary {
            background: #eef6ff;
            color: #2563eb;
            border: 1px solid #d7e9ff;
        }

        .row-between {
            display:flex;
            justify-content: space-between;
            align-items: center;
        }

        .muted {
            color: #7b8794;
            font-size: 0.85rem;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #556;
        }

        .notice {
            margin-top: 12px;
            padding: 10px;
            background: #fff8e1;
            border-radius: 8px;
            color: #8a6d00;
            font-size: 0.9rem;
        }
        /* 验证码显示与输入样式 */
        .code-display {
            display:flex;
            gap:8px;
            margin-bottom:8px;
        }
        .code-box {
            width:42px;
            height:42px;
            border-radius:8px;
            background:#f3f6ff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:800;
            color:#2b4db7;
            font-size:1.1rem;
            border:1px solid rgba(43,77,183,0.08);
        }
        .code-inputs {
            display:flex;
            gap:8px;
        }
        .code-inputs input {
            width:42px;
            height:42px;
            text-align:center;
            font-size:1.05rem;
            border-radius:8px;
            border:1px solid #e1e8f0;
            outline:none;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-card" role="main" aria-labelledby="login-title">
        <h1 id="login-title">登录到 plan-web</h1>

        <div class="form-row">
            <label for="login-username">账号（邮箱或用户名）</label>
            <input id="login-username" type="text" autocomplete="username" placeholder="请输入账号" />
        </div>

        <div class="form-row">
            <label for="login-password">密码</label>
            <input id="login-password" type="password" autocomplete="current-password" placeholder="请输入密码" />
        </div>

        <!-- 取消验证码流程，保留简洁登录 -->

        <div class="form-row row-between">
            <div class="muted">记住我</div>
            <button id="login-btn" class="btn" type="button">登录</button>
        </div>

        <div id="login-message" class="notice" style="display:none;"></div>
    </div>

    <script>
        // 简单前端登录逻辑（示例）
        (function() {
            const usernameEl = document.getElementById('login-username');
            const passwordEl = document.getElementById('login-password');
            const codeEl = document.getElementById('login-code');
            const sendBtn = document.getElementById('send-code-btn');
            const loginBtn = document.getElementById('login-btn');
            const msgEl = document.getElementById('login-message');

            function showMessage(text, isError) {
                msgEl.style.display = 'block';
                msgEl.style.background = isError ? '#ffeeee' : '#fff8e1';
                msgEl.style.color = isError ? '#8a0000' : '#8a6d00';
                msgEl.textContent = text;
                setTimeout(() => {
                    msgEl.style.display = 'none';
                }, 5000);
            }

            // sendBtn removed; no-op if present
            if (sendBtn) sendBtn.style.display = 'none';

            // 登录按钮
            loginBtn.addEventListener('click', function() {
                const username = usernameEl.value.trim();
                const password = passwordEl.value;
                if (!username) { showMessage('请输入账号', true); usernameEl.focus(); return; }
                if (!password) { showMessage('请输入密码', true); passwordEl.focus(); return; }
                // 密码校验示例（演示版：accept any non-empty password）
                // 在真实应用中应向后端验证用户名/密码
                // 生成并保存一个简单 token，用于后续页面鉴权
                const token = btoa(username + ':' + Date.now());
                try {
                    localStorage.setItem('auth_token', token);
                    localStorage.setItem('auth_user', username);
                } catch (e) {
                    console.warn('localStorage 写入失败', e);
                }

                showMessage('登录成功，正在跳转...', false);
                // 清除演示验证码
                localStorage.removeItem(CODE_KEY);
                localStorage.removeItem(CODE_EXPIRY_KEY);

                setTimeout(() => {
                    // 跳转回登录前页面（若存在 redirect 参数），否则回到 index.html
                    try {
                        const params = new URLSearchParams(window.location.search);
                        const redirect = params.get('redirect');
                        if (redirect) {
                            // redirect 存储的是 path + search + hash; 需要构造完整 URL
                            const target = window.location.origin + redirect;
                            window.location.href = target;
                            return;
                        }
                    } catch (e) {
                        // 忽略解析错误，回到首页
                        console.warn('解析 redirect 参数失败:', e);
                    }
                    window.location.href = 'index.html';
                }, 800);
            });

            // 快捷回车支持
            [usernameEl, passwordEl, codeEl].forEach(el => {
                el && el.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        loginBtn.click();
                    }
                });
            });
        })();
    </script>
</body>
</html>
