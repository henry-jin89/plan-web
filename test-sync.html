<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步测试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-sync {
            background: #4CAF50;
            color: white;
        }
        .btn-check {
            background: #2196F3;
            color: white;
        }
        .log {
            background: #333;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-item {
            margin: 5px 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>🔧 Firebase 同步测试工具</h1>
    
    <div class="test-box">
        <h2>📊 当前状态</h2>
        <div id="status">检查中...</div>
    </div>

    <div class="test-box">
        <h2>🔄 操作</h2>
        <button class="btn-check" onclick="checkStatus()">🔍 检查Firebase状态</button>
        <button class="btn-sync" onclick="forceSyncToCloud()">⬆️ 强制同步到云端</button>
        <button class="btn-check" onclick="checkCloudData()">☁️ 查看云端数据</button>
    </div>

    <div class="test-box">
        <h2>📋 日志</h2>
        <div class="log" id="logContainer"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="firebase-database-sync.js"></script>
    <script>
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warn' ? '⚠️' : 'ℹ️';
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `[${timestamp}] ${icon} ${message}`;
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        async function checkStatus() {
            addLog('开始检查Firebase状态...');
            
            if (!window.firebaseSync) {
                addLog('Firebase同步系统未加载', 'error');
                document.getElementById('status').innerHTML = '❌ Firebase同步系统未加载';
                return;
            }

            const status = window.firebaseSync.getStatus();
            addLog(`连接状态: ${status.isInitialized ? '已连接' : '未连接'}`, status.isInitialized ? 'success' : 'error');
            addLog(`同步状态: ${status.isEnabled ? '已启用' : '已禁用'}`, status.isEnabled ? 'success' : 'error');
            addLog(`用户ID: ${status.userId || '未获取'}`, status.userId ? 'success' : 'warn');
            
            document.getElementById('status').innerHTML = `
                <p>🔗 连接: <strong>${status.isInitialized ? '✅ 已连接' : '❌ 未连接'}</strong></p>
                <p>🔄 同步: <strong>${status.isEnabled ? '✅ 已启用' : '❌ 已禁用'}</strong></p>
                <p>👤 用户: <strong>${status.userId ? status.userId.substring(0, 16) + '...' : '未登录'}</strong></p>
                <p>🌐 网络: <strong>${status.online ? '✅ 在线' : '❌ 离线'}</strong></p>
                <p>⏰ 最后同步: <strong>${status.lastSync || '从未同步'}</strong></p>
            `;
        }

        async function forceSyncToCloud() {
            addLog('开始强制同步到云端...');
            
            if (!window.firebaseSync) {
                addLog('Firebase同步系统未加载', 'error');
                return;
            }

            if (!window.firebaseSync.isEnabled) {
                addLog('Firebase未启用，无法同步', 'error');
                return;
            }

            try {
                // 检查本地数据
                let dataCount = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('planData_')) {
                        dataCount++;
                        addLog(`发现本地数据: ${key}`);
                    }
                }
                
                if (dataCount === 0) {
                    addLog('本地没有计划数据', 'warn');
                    return;
                }

                addLog(`找到 ${dataCount} 项本地数据，开始同步...`);
                
                // 调用同步方法
                await window.firebaseSync.forceFullSync();
                
                addLog('同步完成！', 'success');
                addLog('请在手机上刷新页面查看', 'success');
                
            } catch (error) {
                addLog(`同步失败: ${error.message}`, 'error');
                addLog(`错误详情: ${error.stack}`, 'error');
            }
        }

        async function checkCloudData() {
            addLog('查询云端数据...');
            
            if (!window.firebaseSync) {
                addLog('Firebase同步系统未加载', 'error');
                return;
            }

            if (!window.firebaseSync.db) {
                addLog('Firestore未初始化', 'error');
                return;
            }

            try {
                const docRef = window.firebaseSync.db.collection('planData').doc(window.firebaseSync.sharedUserId);
                const doc = await docRef.get();
                
                if (doc.exists) {
                    const data = doc.data();
                    addLog('✅ 云端有数据！', 'success');
                    addLog(`数据项数: ${Object.keys(data.data || {}).length}`);
                    addLog(`最后修改: ${data.lastModified}`);
                    
                    // 显示数据键
                    Object.keys(data.data || {}).forEach(key => {
                        addLog(`  - ${key}`);
                    });
                } else {
                    addLog('❌ 云端没有数据', 'warn');
                    addLog('可能原因: 数据从未同步到云端', 'warn');
                }
            } catch (error) {
                addLog(`查询失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检查
        window.addEventListener('DOMContentLoaded', () => {
            addLog('测试工具已加载');
            setTimeout(() => {
                checkStatus();
            }, 2000);
        });
    </script>
</body>
</html>
