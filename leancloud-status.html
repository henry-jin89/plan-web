<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanCloud 状态 - 计划管理器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .header-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .status-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .status-card.online {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .status-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .status-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .status-value {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        .btn-danger {
            background: #dc3545;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        .data-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
    
    <!-- LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    
    <!-- LeanCloud 配置 -->
    <script src="leancloud-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>☁️ LeanCloud 状态监控</h1>
        <p style="color: #666; margin-bottom: 10px;">国内云服务，速度快，实时同步</p>
        
        <div class="header-info">
            <strong>📱 跨设备同步说明：</strong><br>
            所有设备共享同一个"同步标识"（shared-plan-web-user），数据会自动在云端同步。<br>
            保存数据后会自动上传，打开网站时自动下载，<strong>无需手动操作！</strong>
        </div>

        <div class="status-grid">
            <div id="connection-status" class="status-card">
                <div class="status-icon">🔗</div>
                <div class="status-title">连接状态</div>
                <div class="status-value">检查中...</div>
            </div>

            <div id="sync-status" class="status-card">
                <div class="status-icon">🔄</div>
                <div class="status-title">同步状态</div>
                <div class="status-value">检查中...</div>
            </div>

            <div id="last-sync" class="status-card">
                <div class="status-icon">⏰</div>
                <div class="status-title">最后同步</div>
                <div class="status-value">检查中...</div>
            </div>

            <div id="user-id" class="status-card">
                <div class="status-icon">👤</div>
                <div class="status-title">同步标识</div>
                <div class="status-value">shared-plan-web-user</div>
            </div>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="forceSync()">🔄 立即同步</button>
            <button class="btn btn-success" onclick="forceRestore()">📥 强制恢复</button>
            <button class="btn btn-warning" onclick="refreshStatus()">🔍 刷新状态</button>
            <button class="btn btn-danger" onclick="clearCloudData()">🗑️ 清除云端数据</button>
        </div>

        <h3 style="margin-top: 30px;">📊 本地数据预览</h3>
        <div class="data-preview" id="data-preview"></div>

        <h3>📋 操作日志</h3>
        <div id="log"></div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #667eea; text-decoration: none;">← 返回主页</a>
        </div>
    </div>

    <!-- LeanCloud 同步脚本 -->
    <script src="leancloud-sync.js"></script>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            logDiv.innerHTML += `[${time}] ${emoji} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function forceSync() {
            if (!window.leancloudSync) {
                log('LeanCloud 同步系统未加载', 'error');
                return;
            }
            
            try {
                log('开始强制同步...', 'info');
                await window.leancloudSync.forceSync();
                log('强制同步完成', 'success');
                updateStatus();
            } catch (error) {
                log(`强制同步失败: ${error.message}`, 'error');
            }
        }

        async function forceRestore() {
            if (!window.leancloudSync) {
                log('LeanCloud 同步系统未加载', 'error');
                return;
            }
            
            try {
                log('开始强制恢复...', 'info');
                await window.leancloudSync.forceRestore();
                log('强制恢复完成', 'success');
                updateStatus();
                updateDataPreview();
            } catch (error) {
                log(`强制恢复失败: ${error.message}`, 'error');
            }
        }

        async function clearCloudData() {
            if (!confirm('确定要清除云端数据吗？此操作不可恢复！')) {
                return;
            }
            
            if (!window.leancloudSync) {
                log('LeanCloud 同步系统未加载', 'error');
                return;
            }
            
            try {
                log('开始清除云端数据...', 'info');
                await window.leancloudSync.clearCloudData();
                log('云端数据已清除', 'success');
                updateStatus();
            } catch (error) {
                log(`清除失败: ${error.message}`, 'error');
            }
        }

        function refreshStatus() {
            log('刷新状态信息...', 'info');
            updateStatus();
            updateDataPreview();
            log('状态已刷新', 'success');
        }

        function updateStatus() {
            if (!window.leancloudSync) {
                log('等待 LeanCloud 初始化...', 'info');
                setTimeout(updateStatus, 1000);
                return;
            }
            
            const status = window.leancloudSync.getStatus();
            
            // 更新连接状态
            const connectionCard = document.getElementById('connection-status');
            if (status.isInitialized) {
                connectionCard.className = 'status-card online';
                connectionCard.querySelector('.status-value').textContent = '✅ 已连接';
            } else {
                connectionCard.className = 'status-card';
                connectionCard.querySelector('.status-value').textContent = '❌ 未连接';
            }
            
            // 更新同步状态
            const syncCard = document.getElementById('sync-status');
            if (status.isEnabled) {
                syncCard.className = 'status-card online';
                syncCard.querySelector('.status-value').textContent = '✅ 已启用';
            } else {
                syncCard.className = 'status-card';
                syncCard.querySelector('.status-value').textContent = '❌ 未启用';
            }
            
            // 更新最后同步时间
            const lastSyncCard = document.getElementById('last-sync');
            if (status.lastSync) {
                lastSyncCard.className = 'status-card online';
                const timeAgo = getTimeAgo(status.lastSync);
                lastSyncCard.querySelector('.status-value').textContent = timeAgo;
            } else {
                lastSyncCard.querySelector('.status-value').textContent = '从未同步';
            }
        }

        function updateDataPreview() {
            const preview = document.getElementById('data-preview');
            let html = '';
            
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('planData_') || key.startsWith('habitData_')) {
                    keys.push(key);
                }
            }
            
            if (keys.length === 0) {
                html = '<p style="color: #999;">暂无计划数据</p>';
            } else {
                keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    html += `<div style="margin: 10px 0; padding: 10px; background: white; border-radius: 4px;">`;
                    html += `<strong style="color: #667eea;">${key}</strong><br>`;
                    html += `<pre style="margin-top: 5px; font-size: 12px; overflow-x: auto;">${value.substring(0, 200)}...</pre>`;
                    html += `</div>`;
                });
            }
            
            preview.innerHTML = html;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return `${seconds} 秒前`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} 分钟前`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} 小时前`;
            return `${Math.floor(seconds / 86400)} 天前`;
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            log('页面加载完成', 'info');
            log('等待 LeanCloud 初始化...', 'info');
            
            // 等待1秒后开始更新状态
            setTimeout(() => {
                updateStatus();
                updateDataPreview();
            }, 1000);
            
            // 每5秒自动刷新状态
            setInterval(updateStatus, 5000);
        });
    </script>
</body>
</html>
