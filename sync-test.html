<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        .btn-danger {
            background: #dc3545;
        }
        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
        }
        .success-box {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error-box {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
        .step {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .step h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 同步测试工具</h1>
        
        <div class="info-box">
            <strong>💡 使用说明：</strong><br>
            1. 在电脑上点击"保存测试数据"<br>
            2. 在手机上点击"读取云端数据"<br>
            3. 查看是否能看到相同的数据
        </div>

        <div class="step">
            <h3>第1步：保存测试数据到云端</h3>
            <button class="btn btn-success" onclick="saveTestData()">💾 保存测试数据</button>
            <p id="save-result" style="margin-top: 10px; color: #666;"></p>
        </div>

        <div class="step">
            <h3>第2步：读取云端数据</h3>
            <button class="btn btn-warning" onclick="loadTestData()">📥 读取云端数据</button>
            <p id="load-result" style="margin-top: 10px; color: #666;"></p>
        </div>

        <div class="step">
            <h3>第3步：查看同步标识</h3>
            <button class="btn" onclick="checkUserId()">👤 查看用户ID</button>
            <p id="user-result" style="margin-top: 10px; color: #666;"></p>
        </div>

        <div class="step">
            <h3>工具</h3>
            <button class="btn" onclick="forceSync()">🔄 强制同步所有数据</button>
            <button class="btn btn-danger" onclick="clearLog()">🗑️ 清除日志</button>
        </div>

        <div id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase配置 -->
    <script src="firebase-config.js"></script>

    <script>
        let db, auth;
        const SHARED_USER_ID = 'shared-plan-web-user';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 初始化Firebase
        async function initFirebase() {
            try {
                log('🚀 初始化Firebase...');
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.firebaseConfig);
                }
                
                db = firebase.firestore();
                auth = firebase.auth();
                
                // 匿名登录
                const userCredential = await auth.signInAnonymously();
                log(`✅ Firebase初始化成功`);
                log(`📌 认证用户ID: ${userCredential.user.uid.substring(0, 20)}...`);
                log(`📌 共享同步ID: ${SHARED_USER_ID}`);
                
                return true;
            } catch (error) {
                log(`❌ 初始化失败: ${error.message}`);
                return false;
            }
        }

        // 保存测试数据
        async function saveTestData() {
            const resultDiv = document.getElementById('save-result');
            resultDiv.textContent = '正在保存...';
            
            try {
                if (!db) {
                    await initFirebase();
                }
                
                const testData = {
                    message: '🎉 这是一条测试数据',
                    createdAt: new Date().toISOString(),
                    createdBy: navigator.userAgent.includes('Mobile') ? '手机' : '电脑',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                log(`💾 保存数据到云端: ${JSON.stringify(testData, null, 2)}`);
                
                // 使用共享ID保存
                await db.collection('planData').doc(SHARED_USER_ID).set({
                    testData: testData,
                    lastModified: new Date().toISOString()
                }, { merge: true });
                
                log('✅ 数据保存成功！');
                resultDiv.textContent = `✅ 保存成功！时间: ${new Date().toLocaleTimeString()}`;
                resultDiv.style.color = 'green';
                
            } catch (error) {
                log(`❌ 保存失败: ${error.message}`);
                resultDiv.textContent = `❌ 保存失败: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        }

        // 读取测试数据
        async function loadTestData() {
            const resultDiv = document.getElementById('load-result');
            resultDiv.textContent = '正在读取...';
            
            try {
                if (!db) {
                    await initFirebase();
                }
                
                log(`📥 从云端读取数据 (使用ID: ${SHARED_USER_ID})...`);
                
                const doc = await db.collection('planData').doc(SHARED_USER_ID).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    log(`✅ 读取成功！`);
                    log(`📄 数据内容: ${JSON.stringify(data, null, 2)}`);
                    
                    if (data.testData) {
                        resultDiv.innerHTML = `
                            ✅ 读取成功！<br>
                            消息: ${data.testData.message}<br>
                            创建时间: ${data.testData.createdAt}<br>
                            创建设备: ${data.testData.createdBy}
                        `;
                        resultDiv.style.color = 'green';
                    } else {
                        resultDiv.textContent = '⚠️ 云端没有测试数据';
                        resultDiv.style.color = 'orange';
                    }
                } else {
                    log('⚠️ 云端没有数据');
                    resultDiv.textContent = '⚠️ 云端没有数据，请先在另一台设备保存';
                    resultDiv.style.color = 'orange';
                }
                
            } catch (error) {
                log(`❌ 读取失败: ${error.message}`);
                resultDiv.textContent = `❌ 读取失败: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        }

        // 查看用户ID
        async function checkUserId() {
            const resultDiv = document.getElementById('user-result');
            
            try {
                if (!auth) {
                    await initFirebase();
                }
                
                const user = auth.currentUser;
                if (user) {
                    resultDiv.innerHTML = `
                        Firebase认证ID: ${user.uid}<br>
                        <strong>共享同步ID: ${SHARED_USER_ID}</strong> ← 所有设备使用此ID
                    `;
                    log(`👤 当前用户认证ID: ${user.uid}`);
                    log(`🔗 共享同步ID: ${SHARED_USER_ID}`);
                } else {
                    resultDiv.textContent = '未登录';
                }
                
            } catch (error) {
                resultDiv.textContent = `错误: ${error.message}`;
            }
        }

        // 强制同步所有数据
        async function forceSync() {
            log('🔄 开始强制同步所有计划数据...');
            
            try {
                if (!db) {
                    await initFirebase();
                }
                
                // 收集所有本地数据
                const allData = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('planData_') || key.startsWith('habitData_')) {
                        try {
                            allData[key] = JSON.parse(localStorage.getItem(key));
                        } catch (e) {
                            allData[key] = localStorage.getItem(key);
                        }
                    }
                }
                
                log(`📦 找到 ${Object.keys(allData).length} 项本地数据`);
                
                // 保存到云端
                await db.collection('planData').doc(SHARED_USER_ID).set({
                    data: allData,
                    lastModified: new Date().toISOString(),
                    deviceInfo: navigator.userAgent.substring(0, 50)
                });
                
                log('✅ 同步完成！');
                alert('✅ 数据已同步到云端！');
                
            } catch (error) {
                log(`❌ 同步失败: ${error.message}`);
                alert(`❌ 同步失败: ${error.message}`);
            }
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            log('📱 页面加载完成');
            log('💡 提示: 点击上方按钮开始测试同步功能');
        });
    </script>
</body>
</html>
