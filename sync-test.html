<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>同步测试 - 智能计划管理系统</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase配置 -->
    <script src="firebase-config.js"></script>
    
    <!-- 同步修复工具 -->
    <script src="sync-fix.js"></script>
    
    <style>
        .test-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
        }
        
        .test-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #1565c0;
        }
        
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .online { background: #4caf50; }
        .offline { background: #f44336; }
        .syncing { background: #ff9800; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔧 同步功能测试</h1>
        <p>测试Firebase数据库同步和跨设备数据共享功能</p>
        
        <!-- 状态显示 -->
        <div class="test-section">
            <h3>📊 系统状态</h3>
            <div id="status-display">
                <p><span class="status-indicator offline" id="firebase-status"></span>Firebase状态: <span id="firebase-text">检测中...</span></p>
                <p><span class="status-indicator offline" id="sync-status"></span>同步状态: <span id="sync-text">检测中...</span></p>
                <p>设备类型: <span id="device-type">检测中...</span></p>
                <p>用户ID: <span id="user-id">检测中...</span></p>
                <p>最后同步: <span id="last-sync">从未同步</span></p>
            </div>
        </div>
        
        <!-- 数据测试 -->
        <div class="test-section">
            <h3>💾 数据测试</h3>
            <div>
                <button class="test-button" onclick="saveTestData()">保存测试数据</button>
                <button class="test-button" onclick="loadTestData()">加载测试数据</button>
                <button class="test-button" onclick="forceSync()">强制同步</button>
                <button class="test-button" onclick="clearTestData()">清除测试数据</button>
            </div>
            <div>
                <input type="text" id="test-input" placeholder="输入测试内容..." style="padding: 8px; margin: 10px 0; width: 300px;">
            </div>
            <div id="data-results"></div>
        </div>
        
        <!-- 日志显示 -->
        <div class="test-section">
            <h3>📝 操作日志</h3>
            <button class="test-button" onclick="clearLogs()">清除日志</button>
            <div id="test-logs" style="height: 200px; overflow-y: auto; background: #f5f5f5; padding: 10px; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Firebase数据库同步 -->
    <script src="firebase-database-sync.js"></script>

    <script>
        let testLogs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testLogs.push(logEntry);
            
            const logsDiv = document.getElementById('test-logs');
            const logElement = document.createElement('div');
            logElement.className = `test-result ${type}`;
            logElement.textContent = logEntry;
            logsDiv.appendChild(logElement);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function updateStatus() {
            // 更新Firebase状态
            const firebaseStatus = document.getElementById('firebase-status');
            const firebaseText = document.getElementById('firebase-text');
            
            if (window.firebaseSync && window.firebaseSync.isInitialized) {
                firebaseStatus.className = 'status-indicator online';
                firebaseText.textContent = '已连接';
            } else {
                firebaseStatus.className = 'status-indicator offline';
                firebaseText.textContent = '未连接';
            }
            
            // 更新同步状态
            const syncStatus = document.getElementById('sync-status');
            const syncText = document.getElementById('sync-text');
            
            if (window.firebaseSync && window.firebaseSync.isEnabled) {
                syncStatus.className = 'status-indicator online';
                syncText.textContent = '同步已启用';
            } else {
                syncStatus.className = 'status-indicator offline';
                syncText.textContent = '同步未启用';
            }
            
            // 更新设备类型
            if (window.SyncFix) {
                const deviceType = /Mobile|Android|iP(hone|od|ad)/.test(navigator.userAgent) ? '移动设备' : '桌面设备';
                document.getElementById('device-type').textContent = deviceType;
            }
            
            // 更新用户ID
            if (window.firebaseSync && window.firebaseSync.userId) {
                document.getElementById('user-id').textContent = window.firebaseSync.userId.substring(0, 8) + '...';
            }
            
            // 更新最后同步时间
            const lastSync = localStorage.getItem('lastSyncTime');
            if (lastSync) {
                const syncDate = new Date(parseInt(lastSync));
                document.getElementById('last-sync').textContent = syncDate.toLocaleString();
            }
        }
        
        function saveTestData() {
            const input = document.getElementById('test-input');
            const testData = {
                content: input.value || '测试数据 - ' + new Date().toLocaleString(),
                timestamp: Date.now(),
                device: navigator.userAgent.includes('Mobile') ? 'mobile' : 'desktop'
            };
            
            // 保存到本地存储
            localStorage.setItem('test-data', JSON.stringify(testData));
            
            // 如果Firebase可用，也保存到云端
            if (window.firebaseSync && window.firebaseSync.isEnabled) {
                window.firebaseSync.saveToDatabase('test-data', testData);
                log('测试数据已保存到本地和云端', 'success');
            } else {
                log('测试数据已保存到本地存储', 'info');
            }
            
            input.value = '';
            loadTestData();
        }
        
        function loadTestData() {
            const resultsDiv = document.getElementById('data-results');
            
            // 从本地存储加载
            const localData = localStorage.getItem('test-data');
            let content = '<h4>本地数据:</h4>';
            
            if (localData) {
                const data = JSON.parse(localData);
                content += `<div class="test-result info">内容: ${data.content}<br>时间: ${new Date(data.timestamp).toLocaleString()}<br>设备: ${data.device}</div>`;
            } else {
                content += '<div class="test-result error">无本地数据</div>';
            }
            
            resultsDiv.innerHTML = content;
            log('已加载本地测试数据', 'info');
        }
        
        async function forceSync() {
            log('开始强制同步...', 'info');
            
            if (window.firebaseSync && window.firebaseSync.isEnabled) {
                try {
                    await window.firebaseSync.forceSync();
                    log('强制同步完成', 'success');
                } catch (error) {
                    log('强制同步失败: ' + error.message, 'error');
                }
            } else {
                log('Firebase未启用，无法执行云端同步', 'error');
            }
            
            updateStatus();
            loadTestData();
        }
        
        function clearTestData() {
            localStorage.removeItem('test-data');
            
            if (window.firebaseSync && window.firebaseSync.isEnabled) {
                window.firebaseSync.deleteFromDatabase('test-data');
                log('已清除本地和云端测试数据', 'success');
            } else {
                log('已清除本地测试数据', 'info');
            }
            
            loadTestData();
        }
        
        function clearLogs() {
            testLogs = [];
            document.getElementById('test-logs').innerHTML = '';
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('同步测试页面已加载', 'info');
            
            // 定期更新状态
            setInterval(updateStatus, 2000);
            updateStatus();
            
            // 监听数据更新事件
            window.addEventListener('dataUpdated', function(event) {
                log('检测到数据更新事件', 'success');
                loadTestData();
            });
            
            // 初始加载数据
            loadTestData();
        });
    </script>
</body>
</html>
